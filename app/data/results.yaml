feeling_unsafe:
  feel_safe:
    title: If you do not feel safe where you live or you’re worried about someone
      else
    show_options:
    - someone_else
    - no
    - not_sure
    items:
    - id: '0001'
      text: If you’re in immediate danger call 999 and ask for the Police.
    - id: '0002'
      text: If you’re in danger and unable to talk on the phone, call 999, then
        press 55 when prompted.
    - id: '0003'
      text: Call the National Domestic Abuse Helpline on <a href="tel:0808 2000
        247" class="govuk-link">0808 2000 247</a>, you can get advice in different
        languages. You can also <a href="thttps://www.nationaldahelpline.org.uk/Chat-to-us-online"
        class="govuk-link">get help online</a>.
    - id: '0004'
      text: If you’re a child or young person call Childline on <a href="tel:0800
        1111" class="govuk-link">0800 1111</a> or <a href="https://www.childline.org.uk"
        class="govuk-link">get help online</a> .
    - id: '0007'
      text: Get help from Nexus NI
      href: https://nexusni.org/domestic-and-sexual-abuse-24-hour-helpline/
      show_to_nations:
      - northern_ireland
    - id: '0008'
      text: Get help from Live Fear Free
      href: https://gov.wales/live-fear-free
      show_to_nations:
      - wales
    - id: '0009'
      text: Get help from Women’s Aid Scotland
      href: https://womensaid.scot/
      show_to_nations:
      - scotland
    - id: '0010'
      text: Get help from Scotland’s forced marriage and domestic abuse helpline
      href: https://sdafmh.org.uk/
      show_to_nations:
      - scotland
    - id: '0013'
      text: Contact NSPCC if you’re concerned about a child
      href: https://www.nspcc.org.uk/keeping-children-safe/our-services/nspcc-helpline/
    - id: '0401'
      text: Call Hourglass, if you're an older person or worried about an older person on <a href="tel:0808 808 8141” class="govuk-link">0808 808 8141</a>, or <a href="https://wearehourglass.org/" class=”govuk-link>find
        out what support they offer</a>.
    - id: '0014'
      text: Find helplines if you’re an older person (Older People’s Commissioner
        for Wales)
      href: https://www.olderpeoplewales.com/en/coronavirus.aspx
      show_to_nations:
      - wales
    - id: '0015'
      text: Find victim support helplines (this page is in Welsh)
      href: https://www.victimsupport.org.uk/help-and-support/get-help/support-near-you/wales
      show_to_nations:
      - wales
    - id: '0122'
      text: Call Galop, the LGBT+ helpline on  <a href="tel:0800 999 5428” class="govuk-link">0800
        999 5428</a>, or <a href="http://www.galop.org.uk/how-we-can-help/" class=”govuk-link>find
        out what support they offer</a>.
    - id: '0123'
      text: Call Men’s Advice Line on <a href="tel:0808 8010327" class="govuk-link">0808
        8010327</a> or <a href="https://mensadviceline.org.uk/"class="govuk-link">get
        help online</a>.
    - id: '0124'
      text: Call Southall Black Sisters for help for black and minority women,
        including if you’ve got No Recourse to Public Funds on <a href="tel:0208
        571 9595" class="govuk-link">0208 571 9595</a>. You can get advice in
        different languages. You can also <a href="https://southallblacksisters.org.uk"
        class="govuk-link">find out what support they offer</a>.
    - id: '0125'
      text: Call <a href="https://karmanirvana.org.uk/help/" class="govuk-link">Karma
        Nirvana</a> for help with honour-based abuse and forced marriage on <a
        href="tel:0800 5999 247" class="govuk-link">0800 5999 247</a>.
    - id: '0126'
      text: Get specialist support for Deaf people from Signhealth.
      href: https://signhealth.org.uk/with-deaf-people/domestic-abuse/domestic-abuse-service
    - id: '0127'
      text: Get help from Rape Crisis.
      href: https://rapecrisis.org.uk/get-help
      show_to_nations:
      - england
      - wales
    support_and_advice_items:
    - id: '0006'
      text: <a href="https://www.womensaid.org.uk/covid-19-coronavirus-safety-and-support-resources/"
        class="govuk-link">Get safety advice for survivors from Women’s Aid</a>.
        You can get advice in different languages including British Sign Language.
    - id: '0128'
      text: Find specialist helplines for black and minority women (Imkaan).
      href: https://www.imkaan.org.uk/get-help
    - id: '0005'
      text: Find additional helplines <a href="https://www.gov.uk/guidance/domestic-abuse-how-to-get-help"
        class="govuk-link">if you’re a victim of domestic abuse or feel at risk
        of abuse</a>, or if you are a <a href="https://www.gov.uk/guidance/coronavirus-covid-19-victim-and-witness-services"
        class="govuk-link">victim or witness of a crime</a>.
    - id: '0012'
      text: Get advice for children (Children’s Commissioner for Wales)
      href: https://www.childcomwales.org.uk/coronavirus/
      show_to_nations:
      - wales
